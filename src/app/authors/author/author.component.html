<div *ngIf="!selectedAuthor">
  <h3>Author is not found!</h3>
</div>
<div *ngIf="selectedAuthor">
  <h3>Author: {{ selectedAuthor.id }}</h3>
  <div class="row">
    <div class="col-3">First Name:</div>
    <div class="col-9">{{ selectedAuthor.firstName }}</div>
  </div>
  <div class="row">
    <div class="col-3">Last Name:</div>
    <div class="col-9">{{ selectedAuthor.lastName }}</div>
  </div>
</div>
